<app-navbar></app-navbar>
<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <mat-card-title>
        Current Profile Info for
        <b>{{ user.Username }}</b>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="profile-content">
      <p>
        <b>Username:</b> {{ user.Username }}<br />
        <b>Email:</b> {{ user.Email }}<br />
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        class="edit-button btn"
        color="primary"
        (click)="updateUser()"
      >
        <mat-icon>edit</mat-icon>
        Edit profile!
      </button>
      <button
        mat-raised-button
        class="delete-button btn"
        color="warn"
        (click)="deleteUserProfile()"
      >
        <mat-icon>delete_forever</mat-icon>
        Delete account?
      </button>
    </mat-card-actions>
  </mat-card>
</div>
